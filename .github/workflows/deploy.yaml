name: Deploy

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: "cr.yandex/crpck4rdadj06ebe0if0"
  IMAGE_NAME: "auth-server"
  CONTAINER_NAME: "auth-container"

jobs:
  image-build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t ${IMAGE_NAME}:latest .

      - name: Push Docker Image to Yandex Cloud Registry
        run: |
          docker tag ${IMAGE_NAME} ${REGISTRY}/${IMAGE_NAME}
          docker push ${REGISTRY}/${IMAGE_NAME}

  deploy-image:
    runs-on: ubuntu-latest
    needs: image-build-and-push

    steps:
      - name: Deploy to Yandex Cloud via SSH action
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSHKEY }}
          envs: IMAGE_NAME,REGISTRY,CONTAINER_NAME
          script: |
            # Set up variables
            # TAG_NAME=$(echo $GITHUB_SHA | head -c7)
            
            # Login into Selectel Registry
            docker login -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASSWORD }} ${REGISTRY}
            
            # Stop running container
            docker stop ${CONTAINER_NAME}
            
            # Run a new container from a new image
            docker run --rm -d -p 8081:8081 --name ${CONTAINER_NAME} -t ${REGISTRY}/${IMAGE_NAME}:latest
