name: Deploy

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: "cr.yandex/crpck4rdadj06ebe0if0"
  IMAGE_NAME: "auth-server"
  CONTAINER_NAME: "auth-container"

jobs:
  image-build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Get Git commit version
        id: git-version
        run: echo "{version}=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Login to Docker Registry
        run: docker login -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASSWORD }} $REGISTRY

      - name: Build Docker Image
        env:
          TAG_NAME: ${{ steps.git-version.outputs.version }}
        run: |
          docker buildx create --use
          docker buildx build --no-cache --tag $REGISTRY/$IMAGE_NAME:$TAG_NAME .

      -name: Push Docker Image
        run: |
          docker push $REGISTRY/$IMAGE_NAME:$TAG_NAME

  deploy-image:
    runs-on: ubuntu-latest
    needs: image-build-and-push

    steps:
      - name: Deploy to Yandex Cloud via SSH action
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSHKEY }}
          envs: IMAGE_NAME,REGISTRY,GITHUB_SHA,CONTAINER_NAME
          script: |
            # Set up variables
            TAG_NAME=$(echo $GITHUB_SHA | head -c7)
            
            # Login into Selectel Registry
            docker login -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASSWORD }} $REGISTRY
            
            # Stop running container
            docker stop $CONTAINER_NAME
            
            # Run a new container from a new image
            docker run --rm -d -p 8081:8081 --name $CONTAINER_NAME -t $REGISTRY/$IMAGE_NAME:$TAG_NAME
